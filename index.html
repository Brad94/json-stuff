<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
<ul>
	<li id="1"></li>
	<li id="2"></li>
	<li id="3"></li>
	<li id="4"></li>
	<li id="5"></li>
	<li>One</li>
	<ul>
		<li id="6"></li>
		<li id="7"></li>
		<li id="8"></li>
		<li id="9"></li>
	</ul>
	<li>Two</li>
	<ul>
		<li id="10"></li>
		<li id="11"></li>
		<li id="12"></li>
		<li id="13"></li>
	</ul>
	<li>Three</li>
	<ul>
		<li id="14"></li>

	</ul>
</ul>
<div id="button1"></div>
</body>
<script type="text/javascript">
"use strict";
var requestURL = 'https://raw.githubusercontent.com/womackx/JSONDataRepo/master/example.json';

var request = new XMLHttpRequest();
request.open('GET', requestURL);

request.responseType = 'json'
request.send();


request.onload = function() {
    var superHeroes = request.response;
    hi(superHeroes);
}

function hi(superHeroes){

	document.getElementById("1").innerHTML = superHeroes.squadName;
	document.getElementById("2").innerHTML = superHeroes.homeTown;
	document.getElementById("3").innerHTML = superHeroes.formed;
	document.getElementById("4").innerHTML = superHeroes.secretBase;
	document.getElementById("5").innerHTML = superHeroes.active;
	document.getElementById("6").innerHTML = superHeroes.members[0].name;
	document.getElementById("7").innerHTML = superHeroes.members[0].age;
	document.getElementById("8").innerHTML = superHeroes.members[0].secretIdentity;
	document.getElementById("9").innerHTML = superHeroes.members[0].powers;
	document.getElementById("10").innerHTML = superHeroes.members[1].name;
	document.getElementById("11").innerHTML = superHeroes.members[1].age;
	document.getElementById("12").innerHTML = superHeroes.members[1].secretIdentity;
	document.getElementById("13").innerHTML = superHeroes.members[1].powers;
	document.getElementById("14").innerHTML = superHeroes.members[2].name;
	document.getElementById("15").innerHTML = superHeroes.members[2].age;
	document.getElementById("16").innerHTML = superHeroes.members[2].secretIdentity;
	document.getElementById("17").innerHTML = superHeroes.members[2].powers;

}

</script>
