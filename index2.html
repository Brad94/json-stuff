<style type="text/css">
	h1{
		text-align: center;
		padding: 3%;
	}

	#text1,#button1{
		text-align: center;
		margin-top: 5%;
	}
	
	#header1,#header2,#header3,#header4{
		text-align: center;
		padding: 5% 0% 5% 0%;
	}
</style>
<body>
<div class="container">
	<h1>Monarchy Selector</h1>
	<div class="row">
	  <div class="col-6 col-md-4"></div>
	  <div class="col-6 col-md-4">
	  		<div id="text1"></div>
	  </div>
	  <div class="col-6 col-md-4"></div>
	</div>

	<div class="row">
	  <div class="col-6 col-md-4"></div>
	  <div class="col-6 col-md-4">
	 		 <div id="button1"></div>
	  </div>
	  <div class="col-6 col-md-4"></div>
	</div>

	<div class="row">
	  <div class="col-6 col-md-4"></div>
	  <div class="col-6 col-md-4">
		  <h2 id="header1"></h2>
		  <h2 id="header2"></h2>
		  <h2 id="header3"></h2>
		  <h2 id="header4"></h2>
	  </div>
	  <div class="col-6 col-md-4"></div>
	</div>



</div>
</body>
<script type="text/javascript">
"use strict";

var kings;

var input1 = document.createElement("select");
input1.setAttribute("id", "select1");    
input1.setAttribute("class", "btn btn-secondary dropdown-toggle");
var divInput1 = document.getElementById("text1").appendChild(input1);
input1.options.add(new Option("","", true, true));


var b1 = document.createElement("button");
b1.setAttribute("type", "button"); 
b1.setAttribute("class", "btn btn-primary"); 
b1.addEventListener("click", go, false);
var text3 = document.createTextNode("Go!"); 
b1.appendChild(text3);
var divButton1 = document.getElementById("button1").appendChild(b1);

var requestURL = 'https://raw.githubusercontent.com/womackx/JSONDataRepo/master/kings.json';
var request = new XMLHttpRequest();
request.open('GET', requestURL);

request.responseType = 'json'
request.send();


request.onload = function() {
    kings = request.response;
    for (var i = 0; i < kings.length; i++) {
    	input1.options.add(new Option(kings[i].nm,i));

    }
}

function go() {
	var valueText = document.getElementById("select1");
	var selected3 = valueText.options[valueText.selectedIndex].text;


	for (var i = 0; i < kings.length; i++) {
		kings[i]
		if (kings[i].nm == selected3) {
			document.getElementById("header1").innerHTML = "Name: " + kings[i].nm;
			document.getElementById("header2").innerHTML = "City: " + kings[i].cty;
			document.getElementById("header3").innerHTML = "House: " + kings[i].hse;
			document.getElementById("header4").innerHTML = "Years: " + kings[i].yrs;
		}
	}
}


</script>
</html>
