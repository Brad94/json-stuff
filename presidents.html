<script type="text/javascript">
"use strict";
var requestURL = 'https://raw.githubusercontent.com/Brad94/presidents-data/master/presidents.txt';

var request = new XMLHttpRequest();
request.open('GET', requestURL);

request.responseType = 'text';
request.send();


request.onload = function() {
    var csvData = request.response;
    //console.log(csvData);
    csvJSON(csvData);
}


	function csvJSON(csv){

	  var lines=csv.split("\n");

	  var result = [];

	  var headers=lines[0].split(",");

	  for(var i=1;i<lines.length;i++){

		  var obj = {};
		  var currentline=lines[i].split(",");

		  for(var j=0;j<headers.length;j++){
			  obj[headers[j]] = currentline[j];
		  }

		  result.push(obj);
	  }
	  
	 	console.log(JSON.stringify(result));


	  for (i = 0; i < result.length; i++) {
	  	document.write(result[i]['  BIRTH_DATE']);
	  	document.write("\r");
	  //	document.getElementById("deathDate").innerHTML = result[i]['    DEATH_DATE'];
	  }
	}



</script>
